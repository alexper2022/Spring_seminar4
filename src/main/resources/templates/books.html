<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style type="text/css">
        TABLE {
            border: 1px solid black;
        }

        TH {
            text-align: center;
            background: black;
            color: white;
        }

        TD, TH {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.getId}"></td>
        <td th:text="${book.getName()}"></td>
    </tr>
</table>
</body>
</html>
